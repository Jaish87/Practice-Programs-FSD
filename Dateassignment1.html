<html>
    <head></head>
    <body>
     Enter Date:<input type="text" id="selectDate">&nbsp;&nbsp;
     <button onclick="checkDate()">Check</button>
     <p id="mydate"></p>


     <script>
        function checkDate(){
            var date1=document.getElementById("selectDate").value;
            var date2=date1.split(' ')
            console.log(date2);
            var date=new Date();
            var currentDate=date.getDate();
           // console.log(currentDate);
           var currentMonth=date.getMonth()+1;
           var currentYear=date.getFullYear();
           var currentHour=date.getHours();
           var currentMinutes=date.getMinutes();
           var currentSec=date.getSeconds();
           
           var year=currentYear-date2[0];
           var month=currentMonth-date2[1];
           //var day=currentDate-date2[2];
           
           
           
           if(year==0 && month==0){
             var day=currentDate-date2[2];
             if(day==0){
                
                 var hour=currentHour-date2[3];
                 var mints=currentMinutes-date2[4];
                 var sec=currentSec-date2[5];  
                 if(sec<60){
                    document.getElementById("mydate").innerHTML="Just Now";
                 }
                 if(sec>=60){
                    document.getElementById("mydate").innerHTML=mints+"Minutes ago";
                 }
                 if(mints>=1 && mints<60){
                    document.getElementById("mydate").innerHTML=mints+"Minutes Ago";
                 }
                 if(hour>=1){
                    document.getElementById("mydate").innerHTML=hour+"Hours Ago";
                     }
                //  console.log("Today");
                //  console.log(currentHour+" "+currentMinutes+" "+currentSec);
                //document.getElementById("mydate").innerHTML="Today";
                }
             if(day>0 && day<=6){
                 console.log(day +" "+"day ago");
                 document.getElementById("mydate").innerHTML=day +" "+"day ago" ;
                }
             if(day>6){
                document.getElementById("mydate").innerHTML=date1;
             }
         }
         if(year==1){
             if(month<0){
                var month=month+12;
                document.getElementById("mydate").innerHTML=month+" " +"month(s) ago";
             }
             if(month==0){
                document.getElementById("mydate").innerHTML="1 year ago"; 
             }   
         }
         if(year>=2){
            document.getElementById("mydate").innerHTML=year+" years ago";
         }
        }
         
     </script>
    </body>
</html>
