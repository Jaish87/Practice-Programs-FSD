<html>
    <head>

    </head>
    <body>
        <ul id="users">

        </ul>
        <script>
            var users=[
                {
                name:"jaishri",
                address: "abc",
                phoneNumber:"12344"
            },
            {       
             name:"shri",
             address: "abcd",
             phoneNumber:"12345544"
            },
            ]
            var index=0;
            var usersList=" ";
            while(index<users.length){
                var user=users[index];
               // console.log(user);
                var userDetails= "<li>"+ user.name + "  "+ user.address+ " " +user.phoneNumber + "</li>";
              //  console.log(userDetails);
                usersList=usersList+userDetails;
                index++;
               // console.log(usersList);
            }
            
            document.getElementById("users").innerHTML=usersList;
        </script>
    </body>
</html>
