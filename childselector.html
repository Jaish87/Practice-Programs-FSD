<html>
    <head>
        <style>
            /* div >p is a child Selector */
            div >p{
                background-color: green;
            }

        </style>
    </head>
    <body>
        <p>The child selector (>) selects all elements that are the children of a specified element.</p>
        <div>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
            <section><p>paragraph 4</p></section>
            <p>Helllo</p>
        </div>
        <p>paragraph 5</p>
        <p>paragraph 6</p>


    </body>
</html>
