<html>
    <head>
        <style>
            table,th,td{ 
                border: 2px solid #ddd;
                text-align: center;
                padding:15px
            }
            /* To display single border line use border-collapse property */
            table{
                border-collapse: collapse;
                width: 100%;
            }
            tr:hover{
                background-color: gray;
            }
        </style>

    </head>
    <body>
        <!-- To display horizontal scroll if screen is too small to display -->
        <div style="overflow-x:auto">
        <table>
            <thead>
                <th>name</th>
                <th>lastname</th>
                <th>marks</th>
            </thead>
            <tr>
                <td>arpit</td>

                <td>50</td>
            </tr>
            <tr>
                <td>sujata</td>

            </tr>
            <tr>
                <td>Arnav</td>
                <td> deshpande</td>

            </tr>
        </table>
    </div>

</html>
