<html>
    <head>
        <style>
            /* div p is a Descendant Selector */
            div p{
                background-color: green;
            }

        </style>
    </head>
    <body>
        <p>The descendant selector matches all elements that are descendants of a specified element.</p>
        <div>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
            <section><p>paragraph 4</p></section>
            
        </div>
        <p>paragraph 5</p>
        <p>paragraph 6</p>


    </body>
</html>
